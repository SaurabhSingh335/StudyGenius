<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Assessment | StudyGenius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header class="animate__animated animate__fadeInDown">
        <div class="container">
            <h1><i class="fas fa-brain"></i> StudyGenius</h1>
            <p>Test your knowledge with AI-generated quizzes</p>
        </div>
    </header>

    <main class="container animate__animated animate__fadeIn">
        <section class="quiz-generator">
            <div class="back-link">
                <a href="/" class="btn-back animate__animated animate__fadeInLeft">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
            
            <h2><i class="fas fa-question-circle"></i> Quiz Generator</h2>
            
            <form method="post" class="quiz-form">
                <div class="form-group">
                    <label for="topic"><i class="fas fa-book"></i> Topic</label>
                    <input type="text" id="topic" name="topic" placeholder="e.g., Chemical Bonding, Human Physiology" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="exam_type"><i class="fas fa-graduation-cap"></i> Exam Type</label>
                        <select id="exam_type" name="exam_type">
                            <option value="JEE">JEE</option>
                            <option value="NEET">NEET</option>
                            <option value="CBSE">CBSE</option>
                            <option value="NCERT">NCERT</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="difficulty"><i class="fas fa-chart-line"></i> Difficulty</label>
                        <select id="difficulty" name="difficulty">
                            <option value="Easy">Easy</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-generate animate__animated animate__pulse animate__infinite">
                    <i class="fas fa-rocket"></i> Generate Quiz
                </button>
            </form>
        </section>
    </main>

    <footer class="animate__animated animate__fadeInUp">
        <div class="container">
            <p>Â© 2025 StudyGenius | AI-Powered Education</p>
            <div class="footer-links">
                <a href="#"><i class="fas fa-question-circle"></i> Help</a>
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </footer>

    <script src="static/script.js"></script>
</body>
</html>
